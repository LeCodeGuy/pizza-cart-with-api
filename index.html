<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfect Pizza</title>
    <link rel="icon" type="image/x-icon" href="./images/favicon.ico">
    <script src="//unpkg.com/alpinejs" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script src="./js/pizza.js"></script>
    <link rel="stylesheet" href="./css/styles.css">

<body x-data="pizzaCart">
    <div class="container">
        <h1 x-text="title"></h1>

        <div class="cart contact-us">
            <div>
                <div>
                    Username: <input type="text" x-model="username"></input>
                    <button class="btn" x-on:click="login" x-show="username.length > 2 && !cartId">Login</button>
                    <button class="btn" x-on:click="logout" x-show="username && cartId">Logout</button>
                </div>
                <div x-show="cartId">
                    cart code: <span x-text="cartId"></span>
                </div>
            </div>
            <div x-show="cartTotal > 0">
                <h2>Your cart</h2>
                <div class="message" x-text="message">message here</div>
                <table>
                    <tr>
                        <th>Flavour</th>
                        <th>Size</th>
                        <th>Price</th>
                        <th>Qty</th>
                        <th>Total</th>
                    </tr>

                    <template x-for="pizza in cartPizzas">
                        <tr>
                            <td x-text="pizza.flavour"></td>
                            <td x-text="pizza.size" style="text-align:center;"></td>
                            <td style="text-align:center;">R <span x-text="pizza.price"></span></td>
                            <td style="text-align:center;">
                                <button class="btnRound" x-on:click="addPizzaToCart(pizza.id)">+</button>
                                x<span x-text="pizza.qty"></span>
                                <button class="btnRound" x-on:click="removePizzaFromCart(pizza.id)">-</button>
                            </td>
                            <td style="text-align:right;">R <span x-text="pizza.total.toFixed(2)"></span></td>
                        </tr>
                    </template>



                    <tr>
                        <td colspan="4">Total</td>
                        <td colspan="2" style="text-align:right;">R <span x-text="cartTotal"></span></td>
                    </tr>
                    <tr>
                        <td colspan="3">Pay now</td>
                        <td style="text-align:center;">
                            <input x-model="paymentAmount" type="text">
                        </td>
                        <td style="text-align:center;"><button class="btn" x-on:click="payForCart()" >Pay</button></td>

                    </tr>
                </table>
            </div>
        </div>

        <!-- *Available Pizzas -->
        <div class="pizzas" x-show="username && cartId">
            <h2>Pizzas</h2>
            <template x-for="pizza in pizzas"> <!-- ? x-for = loop through pizzas array and add the information for each pizza to the screen using x-text-->
                <div class="pizza">
                    <h5 x-text="pizza.flavour"></h5>
                    <!-- <span x-text="pizza.featured"></span> -->
                    <span x-text="pizza.size"></span> @
                    <strong>
                        R<span x-text="pizza.price"></span>
                    </strong>
                    <div>
                        <button class="btn" x-on:click="addPizzaToCart(pizza.id)">Add to cart</button>
                    </div>

                </div>
            </template>
        </div>
        <!-- *Contact Us Footer -->      
        <div class="row contact-us">
            <div class="row">
                <div class="col-12">
                    <h2>Contact details</h2>
                </div>
            </div>
            <div class="col-6 socials">
